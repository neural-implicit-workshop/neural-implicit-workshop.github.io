<div class="row justify-content-center mt-2">
	{% for organizer in site.organizers reversed %}
		<div class="col-lg-3 col-sm-6 col-10 mt-2 text-center">
			<a href="{{organizer.homepage}}">
			<div class="ratio ratio-1x1">
				<img src="{{organizer.img}}" style="object-fit: cover;" class="rounded" alt="Photo of {{organizer.name}}.">
			</div></a>
			<h5 class="mt-2 mb-1"> <a class="link-dark" href="{{organizer.homepage}}"> {{organizer.name}} </a> </h5>
		</div>
	{% endfor %}
</div>
