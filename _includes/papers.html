<table class="table-striped table-responsive-md schedule mr-auto text-left mt-3">
		<tbody>
			{% for paper in site.papers %}
			<tr><td class="px-2 py-2">
				<a class="link-dark" href="assets/pdf/{{paper.pdf}}"><b>{{paper.title}}</b></a>, {{paper.authors}}.</td></tr>
			{% endfor %}
		</tbody>
</table>
